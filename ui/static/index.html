<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shipment Calculator</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4 text-center">Shipment Calculator</h1>

    <div class="card p-4 shadow-sm">
      <div class="mb-3">
        <label for="packs" class="form-label">Pack Sizes (comma-separated)</label>
        <input type="text" class="form-control" id="packs" placeholder="e.g. 3,5,8" />
      </div>

      <div class="mb-3">
        <label for="amount" class="form-label">Amount</label>
        <input type="number" class="form-control" id="amount" placeholder="e.g. 17" />
      </div>

      <button id="submitBtn" class="btn btn-primary">Calculate</button>
    </div>

    <div class="mt-4">
      <h5>Result</h5>
      <pre id="result" class="bg-white p-3 border rounded" style="min-height: 100px;"></pre>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
